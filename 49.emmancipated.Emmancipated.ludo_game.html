<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>3D Ludo Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
</head>

<body>
    <!-- Game Setup Screen -->
    <div id="game-setup">
        <div id="mode-selection">
            <h2>ğŸ² Welcome to Ludo! ğŸ²</h2>
            <p style="color: #666; margin-bottom: 20px;">Choose your game mode:</p>
            <div class="btn-group">
                <button id="vs-computer-btn" class="game-btn">ğŸ¤– Play vs Computer</button>
                <button id="two-player-btn" class="game-btn">ğŸ‘¥ 2 Players</button>
                <button id="four-player-btn" class="game-btn">ğŸ‘¥ğŸ‘¥ 4 Players</button>
            </div>
        </div>

        <div id="difficulty-selection">
            <h2>âš™ï¸ Select Difficulty</h2>
            <p style="color: #666; margin-bottom: 20px;">Choose computer difficulty:</p>
            <div class="btn-group">
                <button id="easy-btn" class="game-btn">ğŸ˜Š Easy</button>
                <button id="hard-btn" class="game-btn">ğŸ˜ˆ Hard</button>
            </div>
            <button class="back-btn" onclick="location.reload()">â† Back</button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui">
        <div id="ui-container">
            <div id="turn-indicator">Player's Turn</div>
            <div id="player-name"></div>
            <button id="roll-btn">ğŸ² Roll Dice</button>
            <div id="dice-result"></div>
        </div>
        <div id="message"></div>
    </div>

    <div id="debug-console"
        style="position:fixed; bottom:0; left:0; width:100%; height:150px; background:rgba(0,0,0,0.8); color:red; overflow:auto; pointer-events:none; z-index:9999; display:none;">
    </div>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.getElementById('debug-console');
            div.style.display = 'block';
            div.innerHTML += `<div>Error: ${msg} <br> ${url}:${line}:${col}</div>`;
            console.error(msg);
        };
        window.addEventListener('unhandledrejection', function (event) {
            const div = document.getElementById('debug-console');
            div.style.display = 'block';
            div.innerHTML += `<div>Promise Error: ${event.reason}</div>`;
        });
    </script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
