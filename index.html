            padding: 6px 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: var(--hover-bg);
        }

        a {
            text-decoration: none;
            color: var(--link-color);
            display: block;
        }

        a:hover {

        }

        .icon {

            color: var(--text-color);
            opacity: 0.6;

        .size {

            color: #6e7681;
            text-align: right;

        .admin-row {

        @media (max-width: 600px) {

        function parseFilename(filename) {
            if (filename === 'admin-entry.html') {
                return { name: filename, desc: 'Current Admin Work', isAdmin: true };
            }

            // Clean up name for display (optional, or just show raw filename)
            // Keeping it raw-ish but clean is usually good for "Directory" style
            return { name: filename, desc: 'Contest Entry', isAdmin: false };
        }

        const tbody = document.getElementById('file-list');
        const searchInput = document.getElementById('search');

        function renderList(filter = '') {
            tbody.innerHTML = '';
            const lowerFilter = filter.toLowerCase();

            // Sort: Admin first, then natural sort order
            const collator = new Intl.Collator(undefined, { numeric: true, sensitivity: 'base' });

            games.sort((a, b) => {
                if (a === 'admin-entry.html') return -1;
                if (b === 'admin-entry.html') return 1;
                return collator.compare(a, b);
            });

                if (!filename.toLowerCase().includes(lowerFilter)) return;

                if (info.isAdmin) tr.className = 'admin-row';
